<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울서커스 페스티벌 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #000; }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
    }

    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    .menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    .menu-toggle {
      font-size: 2rem;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-list {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      gap: 8px;
    }

    .menu-list.show {
      display: flex;
    }

    .menu-list button {
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      white-space: nowrap;
      text-align: left;
    }

    @media (max-width: 768px) {
      .nav-btn, .menu-toggle {
        font-size: 1.5rem;
        padding: 8px 12px;
      }

      .menu-list button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- ✅ 메뉴 고정 -->
<div class="menu-container">
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="menu-list" id="menuList">
    <button onclick="goToSlide(1)">🎪 축제 소개</button>
    <button onclick="goToSlide(3)">🎭 공연 프로그램</button>
    <button onclick="goToSlide(22)">🗓️ 일정표</button>
    <button onclick="goToSlide(25)">🗺️ 지도</button>
  </div>
</div>

<!-- ✅ 슬라이드 영역 -->
<div class="slider-container">

  <!-- ✅ 슬라이드 이미지들 -->
  <div class="slide active"><img src="main poster.jpg" alt="메인 포스터"></div>
  <div class="slide"><img src="festinfo1.jpg" alt="축제 정보 1"></div>
  <div class="slide"><img src="festinfo2.jpg" alt="축제 정보 2"></div>

  <!-- 공연소개 info1 ~ info18 -->
  <div class="slide"><img src="info1.jpg" alt=""></div>
  <div class="slide"><img src="info2.jpg" alt=""></div>
  <div class="slide"><img src="info3.jpg" alt=""></div>
  <div class="slide"><img src="info4.jpg" alt=""></div>
  <div class="slide"><img src="info5.jpg" alt=""></div>
  <div class="slide"><img src="info6.jpg" alt=""></div>
  <div class="slide"><img src="info7.jpg" alt=""></div>
  <div class="slide"><img src="info8.jpg" alt=""></div>
  <div class="slide"><img src="info9.jpg" alt=""></div>
  <div class="slide"><img src="info10.jpg" alt=""></div>
  <div class="slide"><img src="info11.jpg" alt=""></div>
  <div class="slide"><img src="info12.jpg" alt=""></div>
  <div class="slide"><img src="info13.jpg" alt=""></div>
  <div class="slide"><img src="info14.jpg" alt=""></div>
  <div class="slide"><img src="info15.jpg" alt=""></div>
  <div class="slide"><img src="info16.jpg" alt=""></div>
  <div class="slide"><img src="info17.jpg" alt=""></div>
  <div class="slide"><img src="info18.jpg" alt=""></div>

  <!-- 부대 프로그램 -->
  <div class="slide"><img src="program.jpg" alt="부대 프로그램"></div>

  <!-- 일정표 -->
  <div class="slide"><img src="timetable53.jpg" alt="5월 3일 일정"></div>
  <div class="slide"><img src="timetable54.jpg" alt="5월 4일 일정"></div>
  <div class="slide"><img src="timetable55.jpg" alt="5월 5일 일정"></div>

  <!-- 지도 -->
  <div class="slide"><img src="map1.jpg" alt="지도 1"></div>
  <div class="slide"><img src="map2.jpg" alt="지도 2"></div>

  <!-- 네비게이션 화살표 -->
  <button class="nav-btn prev-btn" onclick="changeSlide(-1)">◀</button>
  <button class="nav-btn next-btn" onclick="changeSlide(1)">▶</button>
</div>

<!-- ✅ 스크립트 -->
<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function changeSlide(direction) {
    current += direction;
    if (current < 0) current = 0;
    if (current >= slides.length) current = slides.length - 1;
    showSlide(current);
  }

  function toggleMenu() {
    document.getElementById('menuList').classList.toggle('show');
  }

  function goToSlide(index) {
    current = index;
    showSlide(current);
    toggleMenu();
  }
</script>

</body>
</html>
